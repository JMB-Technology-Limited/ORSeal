<h1>{{ project.title }}</h1>
<h2>Services</h2>

{% if services %}
    <ul>
        {% for service in services %}
            <li><a href="{% url 'service_show' slug=project.slug id=service.data_id %}">{{ service.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No services are available.</p>
{% endif %}
